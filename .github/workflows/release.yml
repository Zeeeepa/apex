name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist, proceeding with release"
          fi

  build:
    needs: version
    if: needs.version.outputs.tag_exists == 'false'
    strategy:
      matrix:
        include:
          - os: macos-14
            target: bun-darwin-arm64
            name: pensar-darwin-arm64
            ext: ""
          - os: macos-13
            target: bun-darwin-x64
            name: pensar-darwin-x64
            ext: ""
          - os: ubuntu-latest
            target: bun-linux-x64
            name: pensar-linux-x64
            ext: ""
          - os: windows-latest
            target: bun-windows-x64
            name: pensar-windows-x64
            ext: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate ASCII art
        run: bun run generate:ascii

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          bun build src/cli.ts --compile --target=${{ matrix.target }} --outfile pensar
          tar -czvf ${{ matrix.name }}.tar.gz pensar

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          bun build src/cli.ts --compile --target=${{ matrix.target }} --outfile pensar.exe
          Compress-Archive -Path "pensar.exe" -DestinationPath "${{ matrix.name }}.zip"

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.zip

  release:
    needs: [version, build]
    if: needs.version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ needs.version.outputs.version }}" -m "Release v${{ needs.version.outputs.version }}"
          git push origin "v${{ needs.version.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: v${{ needs.version.outputs.version }}
          files: |
            artifacts/pensar-darwin-arm64/pensar-darwin-arm64.tar.gz
            artifacts/pensar-darwin-x64/pensar-darwin-x64.tar.gz
            artifacts/pensar-linux-x64/pensar-linux-x64.tar.gz
            artifacts/pensar-windows-x64/pensar-windows-x64.zip
          generate_release_notes: true

  homebrew:
    needs: [version, release]
    if: needs.version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets and calculate SHA256
        id: sha256
        env:
          VERSION: ${{ needs.version.outputs.version }}
        run: |
          BASE_URL="https://github.com/pensarai/apex/releases/download/v${VERSION}"

          # Wait a moment for release assets to be available
          sleep 10

          # Download and calculate SHA256 for each platform
          curl -sL "${BASE_URL}/pensar-darwin-arm64.tar.gz" -o darwin-arm64.tar.gz
          curl -sL "${BASE_URL}/pensar-darwin-x64.tar.gz" -o darwin-x64.tar.gz
          curl -sL "${BASE_URL}/pensar-linux-x64.tar.gz" -o linux-x64.tar.gz

          echo "darwin_arm64=$(sha256sum darwin-arm64.tar.gz | cut -d ' ' -f1)" >> $GITHUB_OUTPUT
          echo "darwin_x64=$(sha256sum darwin-x64.tar.gz | cut -d ' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_x64=$(sha256sum linux-x64.tar.gz | cut -d ' ' -f1)" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: pensarai/homebrew-apex
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ needs.version.outputs.version }}
          SHA_DARWIN_ARM64: ${{ steps.sha256.outputs.darwin_arm64 }}
          SHA_DARWIN_X64: ${{ steps.sha256.outputs.darwin_x64 }}
          SHA_LINUX_X64: ${{ steps.sha256.outputs.linux_x64 }}
        run: |
          cat > homebrew-tap/Formula/apex.rb << EOF
          class Apex < Formula
            desc "AI-powered penetration testing CLI tool with terminal UI"
            homepage "https://github.com/pensarai/apex"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/pensarai/apex/releases/download/v${VERSION}/pensar-darwin-arm64.tar.gz"
                sha256 "${SHA_DARWIN_ARM64}"
              end
              on_intel do
                url "https://github.com/pensarai/apex/releases/download/v${VERSION}/pensar-darwin-x64.tar.gz"
                sha256 "${SHA_DARWIN_X64}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/pensarai/apex/releases/download/v${VERSION}/pensar-linux-x64.tar.gz"
                sha256 "${SHA_LINUX_X64}"
              end
            end

            def install
              bin.install "pensar"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/pensar --version")
            end
          end
          EOF

      - name: Commit and push formula
        run: |
          cd homebrew-tap
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          # Remove old formula if it exists
          git rm -f Formula/pensar.rb 2>/dev/null || true
          git add Formula/apex.rb
          git commit -m "apex ${{ needs.version.outputs.version }}"
          git push
